{% load i18n %}
<div class="btn-group export">
    <a class="dropdown-toggle btn btn-default btn-sm" data-toggle="dropdown" href="#">
        <i class="glyphicon glyphicon-cloud-upload"></i> 导入 <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <li><a data-toggle="modal" data-target="#export-modal-import-excel"><i class="icon-circle-arrow-down"></i> 导入
            Excel</a></li>
    </ul>
    <div id="export-modal-import-excel" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form autocomplete="off" method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">导入 Excel</h4>
                    </div>
                    <div class="modal-body">
                        <input autocomplete="off" type="file" onchange="fileChange()" name="excel" id="submit_upload">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                        <button class="btn btn-success" type="submit" id="submit_upload_b" disabled="disabled"><i class="icon-share"></i> 导入
                        </button>

                        {% if excel_template_uri is not None %}
                         <a href="{{ excel_template_uri }}" target="_blank"> 下载 Excel 模板</a>
                        {% endif %}

                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dalog -->
    </div><!-- /.modal -->
    <script>
        function fileChange() {
          //检测上传文件的类型
          var imgName = $('#submit_upload').val();
          if (imgName === '') {
              $('#submit_upload_b').attr('disabled', true);
              alert("请选择需要上传的 xls 文件!");
              return;
          }

          var ext, idx;
          idx = imgName.lastIndexOf(".");

          if (idx === -1) {
              $('#submit_upload_b').attr('disabled', true);
              alert("只能上传 .xls 类型的文件!");
              return;
          }

          ext = imgName.substr(idx + 1).toUpperCase();
          ext = ext.toLowerCase();
          if (ext !== 'xls' && ext !== 'xlsx') {
              $('#submit_upload_b').attr('disabled', true);
              alert("只能上传 .xls 类型的文件!");
              return;
          }
          $('#submit_upload_b').attr('disabled', false);
        }
    </script>
</div>
